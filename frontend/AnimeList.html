<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styleAnimeList.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Anime Panel: Munchyroll</title>
</head>
<body>
    <div class="background">
    </div>
    <div class="container">
        <div class="table">
            <div class="table-title">
                <div class="row">
                    <h1>Manage <b>Animes</b></h1>
                    <div class="search-container">
                        <form action="#" method="get" class="serch-anime">
                            <input type="text" placeholder="Search Anime..." name="search-anime" id="search-anime">
                            <button type="submit" class="search-btn"><img src="./Image/Icons/search.png" alt="search icon"></button>
                        </form>
                    </div>
                    <div class="add-delete-boutons">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-anime-modal"><img src="./Image/Icons/add.png"><span>Add New Anime</span></button>
                    </div>
                </div>
                
            </div>
            <div class="table-content">
                <table>
                    <thead>
                    <th>Anime Name</th>
                    <th>Number of Seasons</th>
                    <th>Raiting</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                    </thead>
                    <tbody>
                        <tr>

                            <td><a href="./AnimePage.html">One Piece</a></td>
                            <td>13</td>
                            <td>5</td>
                            <td>2023-01-01</td>
                            <td>
                                <a title="Delete" data-toggle="modal" data-target="#delete-anime-modal"><img src="./Image/Icons/delete.png"></a>
                            </td>
                        </tr>
                        <tr>
                            <td><a href="./AnimePage.html">Attack on Titan</a></td>
                            <td>5</td>
                            <td>4.5</td>
                            <td>2023-01-01</td>
                            <td>
                                <a title="Delete" data-toggle="modal" data-target="#delete-anime-modal"><img src="./Image/Icons/delete.png"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Add Anime Modal -->
    <div id="add-anime-modal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h3 class="modal-title">Add New Anime</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Anime Name</label>
                            <input type="text" class="form-control" placeholder="Enter Anime Name">
                        </div>
                        <div class="form-group">
                            <label>Anime Description</label>
                            <input type="text" class="form-control" placeholder="Enter Anime Description" textarea>
                        </div>
                        <div class="form-group">
                            <label>Raiting</label>
                            <input type="number" min="0" max="5" step="0.1" class="form-control" placeholder="Anime Raiting">
                        </div>
                        <div class="form-group">
                            <label>Types: </label>
                            <input type="text" class="form-control" placeholder="Enter Anime Types">
                        </div>
                        <div class="form-group">
                            <label>Image URL</label>
                            <input type="text" class="form-control" placeholder="Image">
                        </div>
                        <div class="form-group">
                            <label>Release Date</label>
                            <input type="date" class="form-control" placeholder="Release Date">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Anime</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Delete Anime Modal -->
    <div id="delete-anime-modal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h3 class="modal-title">Delete Anime</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this anime?</p>
                        <p class="text-warning"><small>This action cannot be undone.</small></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

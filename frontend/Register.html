<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="frontend/CSS/styleRegister.css">
    <title>LogIn Page: Munchyroll</title>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="login-image">
                <img src="frontend/Image/user.png" alt="login-image" width="30%" height="30%">
            </div>
            <form name="login-form" method="post" action="{{ url_for('register') }}">
                <label for="name">User Name:</label> <br/>
                <input type="text" id="name" name="name" length="16"> <br/><br/>
                <label for="password">Password: </label> <br/>
                <input type="password" id="password" name="password" length="16"> <br/><br/>
                <label for="password">Confirm Password: </label> <br/>
                <input type="password" id="confirm-password" name="confirm-password" length="16"> <br/>
                <p id="error-register">{{ error }}</p>
                <button type="submit" id="create-account">Create Account</button> 
                <button type="button" onclick="window.location.href='/login'" id="register">Go back to LogIn</button>
            </form>
        </div>
        <div class="background">
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styleUsers.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Users Panel: Munchyroll</title>
</head>
<body>
    <div class="background">
    </div>
    <div class="container">
        <div class="table">
            <div class="table-title">
                <div class="row">
                    <h1>Manage <b>Users</b></h1>
                    <div class="search-container">
                        <form action="#" method="get" class="serch-user">
                            <input type="text" placeholder="Search Username..." name="search-user" id="search-user">
                            <button type="submit" class="search-btn"><img src="./Image/Icons/search.png" alt="search icon"></button>
                        </form>
                    </div>
                </div>
                
            </div>
            <div class="table-content">
                <table>
                    <thead>
                    <th>Username</th>
                    <th>PasswordHash</th>
                    <th>Actions</th>
                    </thead>
                    <tbody>
                        <tr>

                            <td>John</td>
                            <td>**************</td>
                            <td>
                                <a title="Delete" data-toggle="modal" data-target="#delete-user-modal"><img src="./Image/Icons/delete.png"></a>
                            </td>
                        </tr>
                        <tr>

                            <td>Juan</td>
                            <td>**************</td>
                            <td>
                                <a title="Delete" data-toggle="modal" data-target="#delete-user-modal"><img src="./Image/Icons/delete.png"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Delete User Modal -->
    <div id="delete-user-modal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h3 class="modal-title">Delete User</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this user?</p>
                        <p class="text-warning"><small>This action cannot be undone.</small></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="frontend/CSS/styleIndex.css">

        <ul>
            <li>
                <img src="frontend/Image/LogoApp.webp" alt="logo" width="100px" height="100px">
